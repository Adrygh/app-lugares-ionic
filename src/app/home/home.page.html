<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item *ngFor="let fotoini of foto" [routerLink]= "['/lugares']">
  <ion-img [src]="fotoini.imageURL"></ion-img>
</ion-item>
<ion-label>
  Esta es mi primera App Ionic
</ion-label>
</ion-content>
